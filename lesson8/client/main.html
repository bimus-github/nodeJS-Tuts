    <title>To Do List</title>

    <main class="w-full h-screen flex flex-col items-center p-10">
      <form
        id="addToDoForm"
        class="w-full max-w-lg border border-gray-200 rounded-lg p-2 flex justify-between items-center"
      >
        <textarea
          id="toDoInput"
          type="text"
          placeholder="What needs to be done?"
          class="w-full border-0 focus:ring-0 text-gray-600 placeholder:text-gray-500 focus:outline-none"
          rows="4"
          cols="50"
        ></textarea>
        <button
          type="submit"
          class="fa-solid fa-plus text-center inline block text-black text-[24px] hover:bg-gray-100 rounded-full p-2"
        ></button>
      </form>
